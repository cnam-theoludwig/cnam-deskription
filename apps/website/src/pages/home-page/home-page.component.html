<p class="text-3xl font-bold underline">Hello, world!</p>

<img src="/logo.webp" alt="Logo" />

<app-furniture-add-form />

@if (furnituresStatus === "pending") {
  <p>Chargement...</p>
} @else {
  <p>Nombre de meubles : {{ furnitures.length }}</p>
  <ul>
    @for (furniture of furnitures; track furniture.id) {
      <li>{{ furniture.description }}</li>
    }
  </ul>
}
