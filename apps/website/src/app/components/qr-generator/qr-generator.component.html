<div class="qr-generator-container">
  <div class="generator-body">
    @if (loading()) {
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Génération du QR code...</p>
      </div>
    }

    @if (error()) {
      <div class="error-state">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ error() }}</p>
        <button type="button" class="btn-retry" (click)="generateQRCode()">
          Réessayer
        </button>
      </div>
    }

    @if (qrCodeUrl() && !loading()) {
      <div class="qr-code-display">
        <div class="qr-code-wrapper">
          <img [src]="qrCodeUrl()!" alt="QR Code" class="qr-code-image" />
        </div>

        <div class="action-buttons">
          <button
            type="button"
            class="btn-action btn-download"
            (click)="downloadQRCode()"
            title="Télécharger le QR code seul"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>QR Code</span>
          </button>

          <button
            type="button"
            class="btn-action btn-label"
            (click)="downloadLabel()"
            title="Télécharger l'étiquette complète"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <path d="M7 7h10"></path>
              <path d="M7 12h10"></path>
              <path d="M7 17h6"></path>
            </svg>
            <span>Étiquette</span>
          </button>

          <button
            type="button"
            class="btn-action btn-print"
            (click)="printQRCode()"
            title="Imprimer l'étiquette"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="6 9 6 2 18 2 18 9"></polyline>
              <path
                d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
              ></path>
              <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            <span>Imprimer</span>
          </button>
        </div>
      </div>
    }
  </div>
</div>
